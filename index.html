<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form action="">
      <label for="bill">
        Bill
        <img src="./images/icon-dollar.svg" alt="dollar">
        <input type="text" name="Bill" id="bill">
      </label>
      <fieldset>
        <legend>Select Tip %</legend>
        <button type="button" class="tipPercentage">5%</button>
        <button type="button" class="tipPercentage">10%</button>
        <button type="button" class="tipPercentage">15%</button>
        <button type="button" class="tipPercentage">25%</button>
        <button type="button" class="tipPercentage">50%</button>
        <input type="text" name="customPrice" id="custonPrice" placeholder="Custom">
      </fieldset>
      <label for="NofPeople">Number of People
        <img src="./images/icon-person.svg" alt="person">
        <input type="text" name="numberOfPeople" id="NofPeople">
      </label>
    </form>
    <div class="results">
      <div class="tipAmount">
        <p>Tip Amount<span>/ person</span></p>
        <p class="result"></p>
      </div>
      <div class="total">
        <p>Total<span>/ person</span></p>
        <p class="result"></p>
      </div>
      <button type="button" class="resetButton">Reset</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>
</body>
</html>
