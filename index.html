<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="./images/logo.svg" alt="splitter" class="logo">
  <main>
    <form action="">
      <label for="bill" class="field">
        Bill
        <p>cant be zero</p>
        <div class="inputContainer">
          <img src="./images/icon-dollar.svg" alt="dollar">
          <input type="number" name="Bill" id="bill" class="numberInput">
        </div>
      </label>
      <fieldset>
        <legend>Select Tip %</legend>
        <label for="percentaje1" class="tipPercentage">
          <input type="radio" name="percentaje" id="percentaje1">
          <div class="background"></div>
          <p>5%</p>
        </label>
        <label for="percentaje2" class="tipPercentage">
          <input type="radio" name="percentaje" id="percentaje2">
          <div class="background"></div>
          <p>10%</p>
        </label>
        <label for="percentaje3" class="tipPercentage">
          <input type="radio" name="percentaje" id="percentaje3">
          <div class="background"></div>
          <p>15%</p>
        </label>
        <label for="percentaje4" class="tipPercentage">
          <input type="radio" name="percentaje" id="percentaje4">
          <div class="background"></div>
          <p>25%</p>
        </label>
        <label for="percentaje5" class="tipPercentage">
          <input type="radio" name="percentaje" id="percentaje5">
          <div class="background"></div>
          <p>50%</p>
        </label>
        <label for="customPrice" id="customContainer">
          <p>cant be zero</p>
          <input type="number" name="customPrice" id="customPrice" placeholder="Custom" class="percentageInput">
        </label>
      </fieldset>
      <label for="NofPeople" class="field">
        Number of People
        <p>cant be zero</p>
        <div class="inputContainer">
          <img src="./images/icon-person.svg" alt="person">
          <input type="number" name="numberOfPeople" id="NofPeople" class="numberInput">
        </div>
      </label>
    </form>
    <div class="results">
      <div class="tipAmount">
        <p>Tip Amount<span>/ person</span></p>
        <p class="result">$0.00</p>
      </div>
      <div class="total">
        <p>Total<span>/ person</span></p>
        <p class="result">$0.00</p>
      </div>
      <button type="button" class="resetButton">RESET</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
