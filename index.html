<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form action="">
      <label for="bill">
        <img src="./images/icon-dollar.svg" alt="dollar">
        <input type="text" name="Bill" id="bill">
      </label>
      <fieldset>
        <legend></legend>
        <button type="button" class="tipPercentage"></button>
        <button type="button" class="tipPercentage"></button>
        <button type="button" class="tipPercentage"></button>
        <button type="button" class="tipPercentage"></button>
        <button type="button" class="tipPercentage"></button>
        <input type="text" name="customPrice" id="custonPrice">
      </fieldset>
      <label for="NofPeople">
        <img src="./images/icon-person.svg" alt="person">
        <input type="text" name="numberOfPeople" id="NofPeople">
      </label>
    </form>
    <div class="results">
      <div class="tipAmount">
        <p><span></span></p>
        <p class="result"></p>
      </div>
      <div class="total">
        <p><span></span></p>
        <p class="result"></p>
      </div>
      <button type="button" class="resetButton"></button>
    </div>
  </main>

  Select Tip %

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
