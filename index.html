<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="./images/logo.svg" alt="splitter" class="logo">
  <main>
    <form action="">
      <label for="bill">
        Bill
        <div class="inputContainer">
          <img src="./images/icon-dollar.svg" alt="dollar">
          <input type="text" name="Bill" id="bill">
        </div>
      </label>
      <fieldset>
        <legend>Select Tip %</legend>
        <button type="button" class="tipPercentage">5%</button>
        <button type="button" class="tipPercentage">10%</button>
        <button type="button" class="tipPercentage">15%</button>
        <button type="button" class="tipPercentage">25%</button>
        <button type="button" class="tipPercentage">50%</button>
        <input type="text" name="customPrice" id="custonPrice" placeholder="Custom">
      </fieldset>
      <label for="NofPeople">
        Number of People
        <div class="inputContainer">
          <img src="./images/icon-person.svg" alt="person">
          <input type="text" name="numberOfPeople" id="NofPeople">
        </div>
      </label>
    </form>
    <div class="results">
      <div class="tipAmount">
        <p>Tip Amount<span>/ person</span></p>
        <p class="result"></p>
      </div>
      <div class="total">
        <p>Total<span>/ person</span></p>
        <p class="result"></p>
      </div>
      <button type="button" class="resetButton">Reset</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>
</body>
</html>
